<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css">
    <title>Home page</title>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- user_pic)
           Name, (Id:- user_name)
           Email, (Id:- user_email)
           country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
           <input type="text" placeholder="Profile pic url" id="user_pic"><br>
           <input type="text" placeholder="Name" id="user_name"><br>
           <input type="email" placeholder="Email" id="user_email"><br>
           <select name="" id="user_country">
            <option value="in">India</option>
            <option value="ch">China</option>
            <option value="nz">Newzeland</option>
            <option value="us">USA</option>
            <option value="uk">UK</option>
           </select><br>
           <button id="submit" onclick="submit()">Submit</button>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
